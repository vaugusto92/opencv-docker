on:
  push

name: ci

env:
  OPENCV_TAR_NAME: opencv-build.tar.gz

jobs:
  build:
    name: Build OpenCV Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build OpenCV  
        run: bash build-opencv.sh

      - name: Build the environment pre-image
        run: docker build --target environment .

      - name: Build the OpenCV image
        run: |
          cp ~/opencv/$OPENCV_TAR_NAME .
          docker build --target install .